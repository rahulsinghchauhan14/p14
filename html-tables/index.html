<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table and List example</title>
    <meta name="author" content="Rahul Singh Chauhan">
    <meta name="description" content="html table and list example">
    <meta name="keywords" content="html, list, table">
</head>
<body>
    <table style="border: 1px solid black;">
        <tbody>
            <tr>
                <td colspan="3" style="border: 1px solid black;"><h1>1</h1></td>
            </tr>
            <tr>
                <td rowspan="2" style="border: 1px solid black;"><h1>2</h1></td>
                <td style="border: 1px solid black;"><h1>3</h1></td>
                <td style="border: 1px solid black;"><h1>4</h1></td>
            </tr>
            <tr> 
                <td style="border: 1px solid black;"><h1>5</h1></td>
                <td style="border: 1px solid black;"><h1>6</h1></td>
            </tr>
        </tbody>
    </table>

    <ol>
        <li><strong>Desktop</strong></li>
        <ul>
            <li><b>Linux</b></li>
            <li><b>Mac OS</b></li>
            <li><b>Windows</b></li>
        </ul>
        <li><strong>Mobile</strong></li>
        <ul>
            <li><b>Android</b></li>
            <li><b>iOS</b></li>
        </ul>
    </ol>
</body>
</html>
